<div class="row" style="padding-top: 90px;">
    <div class="container">
        <h1>Service</h1>
    </div>
</div>

<div class="row">
    <div class="container" style="text-align: right; padding-right: 100px;">
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Filtrar</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span><i class="bi bi-funnel-fill"></i></span>
      </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="select()">Marca</a></li>
                <li><a class="dropdown-item" (click)="select()">Articulo</a></li>
                <li><a class="dropdown-item" (click)="select()">Categoria</a></li>
                <li><a class="dropdown-item" (click)="select()">Cliente</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="container" style="padding-right: 70px; padding-left: 70px; padding-top: 20px; padding-bottom: 20px;">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

          </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Vendedor</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Articulo</th>
                                    <th scope="col"># Pedido</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of info, let i=index">
                                    <td>{{data.CategoriaCode}}</td>
                                    <td>{{data.CardCode}}</td>
                                    <td>{{data.SlpCode}}</td>
                                    <td>{{data.FirmCode}}</td>
                                    <td>{{data.ItemCode}}</td>
                                    <td>{{data.DocNum}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
